<ion-header [translucent]="true">
  <ion-toolbar class="arriba" color="primary" style="--box-shadow: none;">

      <ion-buttons class="custom-button">
      <ion-button (click)="redireccionPagina()">
        <ion-icon name="arrow-back-outline" size="medium"></ion-icon>
      </ion-button>
      </ion-buttons>


    <div class="textoinicio">
    <ion-title>Hola!</ion-title>
    </div>
    <div class="subtituloinicio">
      <ion-title style="font-size: 15px;">Bienvenido.</ion-title>
      </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <form (ngSubmit)="registro()" class="inputs">
      <ion-item>
        <ion-icon aria-hidden="true" name="airplane" slot="start"></ion-icon>
        <ion-input placeholder="Nombre" [(ngModel)]="nombre" name="nombre" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-icon aria-hidden="true" name="airplane" slot="start"></ion-icon>
        <ion-input  placeholder="Apellido" 
        [(ngModel)]="apellido" 
        [clearInput]="true"
        name="apellido" required>
      </ion-input>
      </ion-item>

      <ion-item>
        <ion-icon aria-hidden="true" name="airplane" slot="start"></ion-icon>
        <ion-input placeholder="Correo" type="correo" [(ngModel)]="correo" name="correo" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-icon aria-hidden="true" name="airplane" slot="start"></ion-icon>
        <ion-input placeholder="ContraseÃ±a" type="password" [(ngModel)]="contra" name="contra" required></ion-input>
      </ion-item>

      </form>


</ion-content>
