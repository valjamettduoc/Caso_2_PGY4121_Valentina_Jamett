<ion-header [translucent]="true">
  <ion-toolbar class="arriba" color="primary">

      <ion-buttons class="custom-button">
      <ion-button (click)="redireccionPagina()">
        <ion-icon name="arrow-back-outline" size="medium"></ion-icon>
      </ion-button>
      </ion-buttons>


    <div class="textoinicio">
    <ion-title>Hola!</ion-title>
    </div>
    <div class="subtituloinicio">
      <ion-title style="font-size: 15px;">Bienvenido.</ion-title>
      </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <form (ngSubmit)="registro()">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="nombre" name="nombre" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input [(ngModel)]="apellido" name="lastName" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" [(ngModel)]="correo" name="correo" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)]="contra" name="contra" required></ion-input>
      </ion-item>

      </form>


</ion-content>
